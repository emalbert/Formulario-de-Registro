<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <form action="" class="form" id="formulario">
        <h2 class="form__title">Registro Usuario</h2>
        <div class="form__container">
            <div class="form__group">
                <input type="text" name="" id="usuario" class="form__input" placeholder="Usuario">
                <span class="form__line"></span>
                <small class="mensaje-error">Mensaje de error</small>
            </div>
            <div class="form__group">
                <input type="text" name="" id="email" class="form__input" placeholder="Email">
                <span class="form__line"></span>
                <small class="mensaje-error">Mensaje de error</small>
            </div>
            <div class="form__group">
                <input type="password" name="" id="password" class="form__input" placeholder="Password">
                <span class="form__line"></span>
                <small class="mensaje-error">Mensaje de error</small>
            </div>
            <div class="form__group">
                <input type="password" name="" id="password-verificacion" class="form__input" placeholder="Confirma tu password">
                <span class="form__line"></span>
                <small class="mensaje-error">Mensaje de error</small>
            </div>

            <input type="submit" value="Entrar" class="form__submit">
        </div>
    </form>

    <script src="./node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
    <script src="./js/scripts.js"></script>
</body>
</html>
